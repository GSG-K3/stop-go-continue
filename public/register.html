<body>
  <div class="container">
    <form class="user_form" action="/register" method="POST">
      <h1 class="form_title">Create Account</h1>
      <label class="input_label" for="name">Name
        <input class="form_input" type="text" name="name" placeholder="Enter your name" required />
      </label>
      <label class="input_label" for="email">Email
        <input class="form_input" type="email" name="email" placeholder="Enter Your email" required />
      </label>
      <label class="input_label" for="password"> Password
        <input class="form_input" type="password" name="password" placeholder="Enter your password" required />
      </label>
      <label class="input_label" for="type"> User type
        <select class="form_list" name="type" required>
          <option value="" disabled selected>Select your role</option>
          <option value="student">Student</option>
          <option value="cf">cf</option>
        </select>
      </label>

      <input class="register_button" type="submit" value="Register Now" />

    </form>
