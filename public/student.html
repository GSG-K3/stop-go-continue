<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=El+Messiri&display=swap" rel="stylesheet" />
    <title>Stop Go Continue</title>
</head>

<body>
    <div class="title">
        <h1>STOP GO CONTINUE</h1>
        <h4>The Single Best Team Building Exercise</h4>
    </div>

    <div class="container">
        <img class="container__img" src="girl.png" alt="girl illustration image" />

        <form class="user_form" action="/student" method="POST">
            <h1 class="form_title">Write your feedback</h1>

            <label class="form_label" for="activitytype"> Activity Type: <br>
                <select class="activity_list" name="activitytype" required>
                    <option value="" disabled selected>Select the type of activity</option>
                    <option value="stop">Stop</option>
                    <option value="go">Go</option>
                    <option value="continue">Continue</option>
                </select>
            </label>


            <label class="form_label" for="description"> Description: <br>
                <textarea class="activity_description" name="description" placeholder="write your feedback here..."
                    required></textarea>
            </label>

            <input class="send_button" type="submit" value="Send your feedback!" />

        </form>
        <!-- <img class="container__img" src="boy.png" alt="boy illustration image" /> -->
    </div>

    <footer>Made with â™¡ @2020</footer>
</body>

</html>
